<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content">
    <form action="/board/insertOK" method="post" class="center">
        <p>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="Notice">
        </p>
        <p>
            <label for="content">내용</label>
            <textarea id="content" name="content" th:text="관리자만가능"></textarea>
        </p>
        <p>
            <input type="hidden" id="writer" name="writer" value="admin">
        </p>
        <button type="submit">작성</button>
    </form>
</div>


</body>
</html>
