<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#idCheck").click(function () {
                var id = $("#id").val();  // 사용자가 입력한 아이디 값 가져오기

                // 아이디가 비어 있는지 확인
                if (id === "") {
                    $("#result").text("아이디를 입력해주세요.");
                    return;
                }

                // AJAX 요청
                $.ajax({
                    url: '/idCheck',  // 서버에서 처리할 URL
                    type: 'GET',      // 요청 방식
                    data: { id: id }, // 서버로 보낼 데이터 (아이디)
                    success: function (response) {
                        $("#result").text(response);
                    },
                    error: function () {
                        // 요청 실패 시 에러 메시지 출력
                        $("#result").text("에러가 발생했습니다.");
                    }
                });
            });
        });

        window.onload = function () {
            const idInput = document.getElementById("id");
            const pwInput = document.getElementById("pw");
            const submitBtn = document.getElementBy("submitBtn");

            function checkInputs(){
                const id = idInput.value.trim();
                const pw = pwInput.value.trim();

                if (id && pw){
                    submitBtn.disabled = false;
                }else{
                    submitBtn.disabled = true;
                }

            }
            idInput.addEventListener("input", checkInputs);
            pwInput.addEventListener("input", checkInputs);

            checkInputs();


        }
    </script>
    <style>
        #result{
            font-size: 10px;
            color: chocolate;
        }
    </style>
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content">
    <form action="/member/insertOK" method="POST" th:class="login">
        <p>
            <label for="id">ID</label>
            <input th:class="input_a" type="text" name="id" id="id" value="admin">
            <button th:id="idCheck" type="button">중복체크</button>
        </p>
        <hr width="300px">
        <span id="result"></span>
        <p>
            <label for="pw">PW</label>
            <input th:class="input_a" type="text" name="pw" id="pw" value="hi1234">
        </p>
        <hr width="300px">
        <span th:id="pwResult"></span>
        <p>
            <label for="name">NAME</label>
            <input th:class="input_a" type="text" name="name" id="name" value="kim11">
        </p>
        <hr width="300px">
        <p>
            <label for="tel">TEL</label>
            <input th:class="input_a" type="text" name="tel" id="tel" value="010-3304">
        </p>
        <hr width="300px">
        <p>
            <label for="email">EMAIL</label>
            <input th:class="input_a" type="text" name="email" id="email" value="kim@naver.com">
        </p>
        <hr width="300px">
        <button id="submitBtn" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
