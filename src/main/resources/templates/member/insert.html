<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>

    <style>

        label{
            font-size: 17px;
            float: left;
            margin-top: 5px;
        }
    </style>
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content">
    <div class="sub-title">RESGISTER</div>
    <form action="/member/insertOK" method="POST" class="Account-form" id="signupForm" >
        <p>
            <label for="id" >아이디*</label>
            <input th:class="input_a" type="text" name="id" id="id" value="admin" required>
            <button th:id="idCheck" type="button">중복체크</button>
        </p>
        <hr width="300px">
        <span id="result"></span>
        <p>
            <label for="pw">비밀번호*</label>
            <input th:class="input_b" type="password" name="pw" id="pw" value="hi1234" required>
        </p>
        <hr width="300px">
        <p>
            <label for="pw">비밀번호 확인*</label>
            <input th:class="input_c" type="password" id="confirmPw" value="hi1234" required>
        </p>
        <hr width="300px">
        <span th:id="pwResult"></span>
        <p>
            <label for="name">이름*</label>
            <input th:class="input_d" type="text" name="name" id="name" required>
        </p>
        <hr width="300px">
        <p>
            <label for="tel">전화번호*</label>
            <input th:class="input_e" type="text" name="tel" id="tel" value="010-3304" required>
        </p>
        <hr width="300px">
        <p>
            <label for="email">이메일*</label>
            <input th:class="input_f" type="email" name="email" id="email" value="kim@naver.com" required>
        </p>
        <hr width="300px">
        <p id="errorMessage"></p>
        <button id="submitBtn" type="submit" disabled>가입하기</button>
    </form>
</div>
</body>
</html>
