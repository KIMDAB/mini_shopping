<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content">
    <form action="/member/insertOK" method="POST" th:class="login">
        <p>
            <label for="id">id</label>
            <input th:class="input_a" type="text" name="id" id="id" value="admin">
            <button id="idcheck">아이디체크</button>
        </p>
        <hr width="300px">
        <p>
            <label for="pw">pw</label>
            <input th:class="input_a" type="text" name="pw" id="pw" value="hi1234">
        </p>
        <hr width="300px">
        <p>
            <label for="name">name</label>
            <input th:class="input_a" type="text" name="name" id="name" value="kim11">
        </p>
        <hr width="300px">
        <p>
            <label for="tel">tel</label>
            <input th:class="input_a" type="text" name="tel" id="tel" value="010-3304">
        </p>
        <hr width="300px">
        <p>
            <label for="email">email</label>
            <input th:class="input_a" type="text" name="email" id="email" value="kim@naver.com">
        </p>
        <hr width="300px">
        <button th:class="loginbtn" type="submit">회원가입</button>
    </form>
</div>

<script>
    $(function (){
        console.log("idcheck")
        $("#idcheck").click(function (){
            let url2= "http://localhost:8082/member/insert/idCheck"

            $.ajax ({
                url : url2,
                type :"Get",
                data : {
                    id : $("#id").val()
                },
                dataType : "json",
                success : function (response){
                    console.log(response);

                    let message ='';
                    if (response.result === 'OK'){
                        message = '사용가능한 아이디입니다';
                    }else{
                        message = '중복된 아이디입니다'
                    }
                    $("#result").html(message);
                }
            })
        })
    })
</script>
</body>
</html>
