<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shopping mall</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
    <style>
        #product-form{
            align-items: center;
            font-size: 20px;
            justify-items: center;
            margin-top: 50px;
            margin-bottom: 100px;
        }
        #price, #name {
            margin: 20px;
            padding: 10px;
            font-size: 14px;
        }
        textarea{
            width: 400px;
            height: 400px;
            font-size: 13px;
            background-color: antiquewhite;
        }

    </style>
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content" >
    <div class="sub-title">상품 등록</div>
    <form th:action="@{/product/insertOK}" method="post" id="product-form" enctype="multipart/form-data">
        <p>
            <label for="file">상품이미지</label>
            <input type="file" id="file" name="file">
        </p>
        <p>
            <input type="text" id="name" name="name" placeholder="상품명을 입력하세요">
        </p>
        <p>
            <textarea  id="content" name="content" placeholder="상품설명을 입력하세요"></textarea>
        </p>
        <p>
            <label for="price">KRW</label>
            <input type="text" id="price" name="price" placeholder="가격을 입력하세요">
        </p>
        <p id="errorMessage"></p>
        <p>
            <input type="hidden" id="user_id" name="user_id" th:value="${session.id}">
        </p>
            <button id="submitBtn" type="submit">저장</button>
        <button id="cancelBtn" type="button" onclick="history.back()">취소</button>
    </form>
</div>
</body>
</html>
