<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shopping mall</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    </script>
    <style>
        #body{
            align-items: center;
            font-size: 20px;
            justify-items: center;
        }

    </style>
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content" >
    <form th:action="@{/product/insertOK}" method="post" id="body" enctype="multipart/form-data">
        <p>
            <label for="file">상품이미지</label>
            <input type="file" id="file" name="file">
            <img src="" id="preview">
        </p>
        <p>
            <input type="text" id="name" name="name" placeholder="상품명을 입력하세요">
        </p>
        <p>
            <textarea  id="content" name="content" placeholder="상품설명을 입력하세요"></textarea>
        </p>
        <p>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" placeholder="가격을 입력하세요">
        </p>
        <p>
            <input type="hidden" id="user_id" name="user_id" th:value="${session.id}">
        </p>
            <button id="submitBtn" type="submit">SAVE</button>
    </form>
</div>
</body>
</html>
