<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shopping mall</title>
    <link href="/css/style.css" rel="stylesheet">
    <style>
        hr{
            width: 40%;
        }
        input{

            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content">
    <form action="/product/search" method="get">
        <input type="text" name="searchWord" id="searchWord">
        <button type="submit">검색</button>
        <hr>
    </form>
    <div th:each="list : ${list}" class="body">
        <a th:href="|/product/detail?num=${list.num}|">
            <img id="img_list" th:src="${list.img_name}">
            <p class="value" th:text="${list.name}"></p>
            <p class="value" th:text="${list.price}"></p>
        </a>
    </div>
</div>
    <th:block th:each=" i : ${#numbers.sequence(1, totalCnt)}">
        <div th:if="param.searchWord == null">
            <a th:href="|/product/list?offset=${i}|" th:text="${i}"></a>
        </div>
        <div th:if="param.searchWord != null">
            <a th:href="|/product/search?offset=${i}&searchWord=${searchWord}|" th:text="${i}"></a>
        </div>
    </th:block>

</body>
</html>
